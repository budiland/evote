<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="" />
    <title>Title of document</title>
    <!-- <link rel="shortcut icon" href="./assets/icon/icon.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="./css/style.min.css" />
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/e7d3e74a3e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="login-section">
      <div class="kiri">
        <img src="./assets/img/Vector 9.png" alt="" class="background" />
        <img src="./assets/img/logo.png" alt="Logo" class="logo" />
        <div class="kotak">
          <h3 class="judul">Ubah Password</h3>
          <div class="line"></div>
          <p class="teks">Selamat datang! Silahkan login dengan akun anda</p>
          <form action="#" class="form">
            <div class="pembungkus-input">
              <label for="email">Masukkan Email Student</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="npm@student.pens.ac.id"
              />
            </div>
            <div class="pembungkus-input">
              <label for="password">Masukkan password Student</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
              />
            </div>
            <input type="submit" value="KIRIM" class="kecil" />
            <label for="kode">Masukkan kode</label>
            <div class="pembungkus-input kode">
              <input
                type="text"
                name="kode"
                id="kode"
                class="kode"
                placeholder="masukkan kode konfirmasi pada email "
              />
              <a href="#" class="link-overlay">kirim</a>
            </div>
          </form>
        </div>
        <div class="kanan"></div>
      </div>
      <div class="kanan">
        <img src="./assets/img/Rectangle 65.png" alt="" class="background" />
        <div class="pembungkus">
          <img src="./assets/img/logo.png" alt="" class="logo" />
          <img src="./assets/img/Group 31.png" alt="" class="gambar" />
        </div>
      </div>
    </section>
